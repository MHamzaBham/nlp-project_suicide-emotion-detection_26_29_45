<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Result â€” Suicide Classifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen text-gray-900">
    <main class="container mx-auto px-4 py-10 max-w-xl">
      <div class="bg-white rounded-2xl shadow-md p-8">
        <h1 class="text-3xl font-extrabold text-blue-700 mb-4 flex items-center gap-2">
          <svg class="w-8 h-8 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12c0 4.97-4.03 9-9 9s-9-4.03-9-9 4.03-9 9-9 9 4.03 9 9z" /></svg>
          Prediction Result
        </h1>

        <div class="my-7 flex flex-col gap-5">
          <div class="flex items-center gap-2">
            <span class="text-lg font-semibold">Prediction:</span>
            <span class="
              px-3 py-1 rounded-full text-sm font-bold
              {% if label == 'Suicide' %}
                bg-red-100 text-red-700 border border-red-300
              {% else %}
                bg-green-100 text-green-700 border border-green-300
              {% endif %}
            ">
              {{ label }}
            </span>
          </div>

          <div class="flex items-center gap-2">
            <span class="text-lg font-semibold">Confidence:</span>
            <span class="text-base bg-blue-50 text-blue-700 px-3 py-1 rounded font-mono border border-blue-200">
              {{ '%.2f'|format(confidence * 100) }}%
            </span>
          </div>

          <div>
            <h3 class="text-lg font-semibold mb-2 text-gray-800">Analyzed Text</h3>
            <pre class="whitespace-pre-wrap break-words bg-gray-50 p-4 rounded-lg border border-gray-200 text-gray-900 font-sans text-base">{{ text }}</pre>
          </div>
        </div>

        <a href="/" class="inline-flex items-center px-6 py-2 mt-6 bg-blue-600 text-white font-bold rounded-lg shadow hover:bg-blue-700 transition focus:outline-none focus:ring-2 focus:ring-blue-400">
          Analyze another text
        </a>

        <footer class="mt-10 text-center border-t pt-4">
          <a href="/about" class="text-blue-700 hover:underline">About &amp; Safety</a>
        </footer>
      </div>
    </main>
  </body>
</html>
